<h1>Registro de Alumnos</h1>
<div class="row">
  <div class="col-6">
    <form (ngSubmit)="onSubmit()" [formGroup]="alumnosForm">
      <div class="mb-4">
        <label for="matricula" class="form-label">Matricula</label>
        <input
          type="text"
          class="form-control"
          id="matricula"
          formControlName="matricula"
          name="matricula"
        />
        <div
          *ngIf="alumnosForm.get('matricula')?.touched && alumnosForm.get('matricula')?.errors?.['required']"
          class="alert alert-danger"
        >
          Este campo es requerido
        </div>
      </div>
      <div class="mb-4">
        <label for="nombre" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          formControlName="nombre"
          name="nombre"
        />
        <div
          *ngIf="alumnosForm.get('nombre')?.touched && alumnosForm.get('nombre')?.errors?.['required']"
          class="alert alert-danger"
        >
          Este campo es requerido
        </div>
      </div>
      <div class="mb-4">
        <label for="edad" class="form-label">Edad</label>
        <input
          type="text"
          class="form-control"
          id="edad"
          formControlName="edad"
          name="edad"
        />
      </div>

      <div class="mb-4">
        <label for="correo" class="form-label">Correo</label>
        <input
          type="text"
          class="form-control"
          id="correo"
          formControlName="correo"
          name="correo"
        />
        <div
          *ngIf="alumnosForm.get('correo')?.touched && alumnosForm.get('correo')?.errors?.['required']"
          class="alert alert-danger"
        >
          Este campo es requerido
        </div>
      </div>
      <div class="mb-4">
        <label for="foto" class="form-label">Foto</label>
        <input
          type="text"
          class="form-control"
          id="foto"
          formControlName="foto"
          name="foto"
        />
      </div>
      <div class="mb-4">
        <label for="calif" class="form-label">Calificaci√≥n</label>
        <input
          type="text"
          class="form-control"
          id="calif"
          formControlName="calif"
          name="calif"
        />
      </div>
      <div class="d-grid gap-2 col-4 float-end">
        <button class="btn btn-info btn-lg" type="sumbit">Guardar</button>
      </div>
    </form>
  </div>
  <div class="col-6">
    <h1>Registros</h1>
    <table class="table">
      <thead class="table">
        <tr>
          <th>Matricula</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Correo</th>
          <th>Calificacion</th>
          <th>Foto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registro of registros">
          <td>{{ registro.matricula }}</td>
          <td>{{ registro.nombre }}</td>
          <td>{{ registro.edad }}</td>
          <td>{{ registro.correo }}</td>
          <td>{{ registro.calificacion }}</td>
          <td>{{ registro.foto }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
